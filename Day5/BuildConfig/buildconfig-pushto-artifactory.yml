apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: hello
  labels:
    name: hello
spec:
  triggers:
  - type: ConfigChange
  source:
    type: Git
    git:
      uri: "https://github.com/tektutor/openshift-april-2024.git"
      ref: main
    contextDir: "Day5/BuildConfig"
  strategy:
    type: Docker
  output:
    to:
      kind: DockerImage
      name: "teeklakshmi.jfrog.io/teeklakshmi-docker/hello-spring-microservice:1.0"
    pushSecret:
      name: private-teeklakshmi-jfrog-image-registry
